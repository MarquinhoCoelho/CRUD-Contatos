<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Store</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Drink Store - Loja de Bebidas</h1>
        <h2>Cadastro</h2>
      
        <form action="/cadastrar" method="POST">
        
            <div class="form-group">
                <label for="nome">Nome<input class="form-control" type="text" name="nome" id="nome" th:value="${bebida.nome}" placeholder="Insira seu nome"></label>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição<input class="form-control" type="text" name="descricao" id="descricao" th:value="${bebida.descricao}"></label>
            </div>

            <div class="form-group">
                <label for="fabricante">Fabricante<input class="form-control" type="text" name="fabricante" id="fabricante"th:value="${bebida.fabricante}"></label>
            </div>
        
            <div class="form-group">
                <label for="teor">Teor Alcólico<input class="form-control" type="text" name="teor" id="teor"th:value="${bebida.teor}"></label>
            </div>

            
            <div class="form-group">
                <label for="preco">Preço<input class="form-control" type="text" name="preco" id="preco"th:value="${bebida.preco}"></label>
            </div>
            
            <input type="hidden" name="id" th:value="${bebida.id}">

            <input class="btn btn-primary " type="submit" value="Enviar">

        </form>


        <a href="./">Voltar</a>
    </div>

    

    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
